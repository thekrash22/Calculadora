<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taller</title>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    
</head>
<body>

  <fieldset>
    <legend>Calculadora</legend>

    <p>
      <label for="input">Valor1</label>
      <input type="integer" id="valor1">
    </p>
    <p>
      <label for="input">Valor2</label>
      <input type="integer" id="valor2">
    </p>

    <p>
      <label for="select">Seleccione Operacion</label>
      <select id="operacion">
        <option value="">Seleccione...</option>
          <option value="1">Suma</option>
          <option value="2">Resta</option>
          <option value="3">Multiplicacion</option>
          <option value="4">Division</option>
      </select>
    </p>
    <p>
        <label>Resultado</label>
        <label id="resultado"></label>
    </p>
    <p>
      <button id="calcular">Calcular</button>
    </p>

  </fieldset>

</body>
<script>
    $( "#calcular" ).click(function() {
        var resultado;
        var a = $('#valor1').val();
        var b = $('#valor2').val();
        var operacion = $('#operacion').val();
        console.log(operacion);
        switch(operacion){
                 case '1':
                    resultado = a+b;
                    break;
                case '2':
                    resultado = a-b;
                    break;
                case '3':
                    resultado = a*b;
                    break;
                case '4':
                    resultado = a/b;
                    break;
        }
        console.log(resultado);
    });
</script>
</html>
