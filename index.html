<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taller</title>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    
</head>
<body>

  <fieldset>
    <legend>Calculadora</legend>

    <p>
      <label for="input">Valor1</label>
      <input type="integer" id="valor1">
    </p>
    <p>
      <label for="input">Valor2</label>
      <input type="integer" id="valor2">
    </p>

    <p>
      <label for="select">Seleccione Operacion</label>
      <select id="operacion">
        <option value="">Seleccione...</option>
          <option value="1">Suma</option>
          <option value="2">Resta</option>
          <option value="3">Multiplicacion</option>
          <option value="4">Division</option>
      </select>
    </p>
    <p>
        <label>Resultado</label>
        <label id="resultado"></label>
    </p>
    <p>
      <button id="calcular">Calcular</button>
    </p>

  </fieldset>
    <fieldset>
        <p>
          <label for="input">Numero</label>
          <input type="integer" id="numero">
        </p>
        <p>
            <button id="tabla">
                Generar tabla
            </button>
        </p>
    </fieldset>

</body>
<script>
    $( "#calcular" ).click(function() {
        var resultado;
        var a = parseInt($('#valor1').val());
        var b = parseInt($('#valor2').val());
        var operacion = $('#operacion').val();
        
        switch(operacion){
                 case '1':
                    resultado = a+b;
                    break;
                case '2':
                    resultado = a-b;
                    break;
                case '3':
                    resultado = a*b;
                    break;
                case '4':
                    resultado = a/b;
                    break;
        }
        $('#resultado').text(resultado);
        //console.log(resultado);
    });

    $('#tabla').click(function(){
        var num = parseInt($('#numero').val());
        
        var tmp;
        for(var i =1 ; i<=10;i++){
            tmp = num*i;
            console.log(tmp);
        }
    });
</script>
</html>
